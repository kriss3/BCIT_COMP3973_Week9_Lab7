

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="jumbotron">
        <h3 id="title">Students</h3>
        <button class="btn btn-primary" (click)='onAdd()'>Add Student</button>
      </div>
    </div>
  </div>
</div>

<div class='container'>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>School Name</th>
        <th>Started</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of studentArray">
        <td>{{ s.firstName }}</td>
        <td>{{ s.lastName }}</td>
        <td>{{ s.school }}</td>
        <td>{{s.startDate | date:'yyyy-MM-dd'}}</td>
        <td>
          <button class="btn btn-info mx-3" (click)='onView(s)'>Details</button>  
          <button class="btn btn-info" (click)='onEdit(s)'>Edit</button>  
          <button class="btn btn-info" (click)='onDelete(s)'>Delete</button>  
        </td>
        <!-- <td>{{s.startDate | date:'fullDate'}}</td> -->
      </tr>
    </tbody>
  </table>
</div>
